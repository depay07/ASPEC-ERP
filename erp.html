<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ASPEC ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; }
        
        /* 모달 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 1300px; max-height: 95vh; overflow-y: auto; border-radius: 8px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal.active { display: flex; }

        /* 테이블 */
        th { background-color: #f1f5f9; color: #475569; font-weight: 700; padding: 10px; text-align: center; border-bottom: 2px solid #e2e8f0; white-space: nowrap; }
        td { padding: 10px; border-bottom: 1px solid #e2e8f0; color: #334155; vertical-align: middle; }
        .input-box { width: 100%; padding: 6px 10px; border: 1px solid #cbd5e1; border-radius: 4px; }
        .input-box:focus { outline: none; border-color: #06b6d4; ring: 1px solid #06b6d4; }
        .readonly-input { background-color: #f8fafc; color: #64748b; cursor: not-allowed; }

        /* 인쇄 */
        @media print {
            @page { size: A4; margin: 10mm; }
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: white; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <script>
        // ==========================================
        // [설정] 본인의 Supabase URL / KEY 입력 필수!
        // ==========================================
        const SUPABASE_URL = 'https://gqttpmdpqotrkbdbstuu.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdHRwbWRwcW90cmtiZGJzdHV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjU4MjIsImV4cCI6MjA3ODk0MTgyMn0.pR6dL8yU2lpugzYWpdDkQh_l5WcVO4YMlOPhMlCJmP8'; 
        // ==========================================

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentTab = 'partners';
        let tempItems = []; 
        let partnerList = []; 
        let productList = []; 

        window.onload = async () => {
            await fetchData();
            switchTab('partners');
        };

        async function fetchData() {
            const pRes = await supabase.from('partners').select('*');
            const prodRes = await supabase.from('products').select('*');
            partnerList = pRes.data || [];
            productList = prodRes.data || [];
        }

        async function switchTab(tab) {
            currentTab = tab;
            await fetchData(); 
            const container = document.getElementById('contentArea');
            
            const titles = {
                'partners': '거래처 관리', 'products': '품목 관리', 'purchases': '구매 관리', 
                'inventory': '재고 관리 현황', 'quotes': '견적 관리', 'orders': '주문 관리 (수주)', 'sales': '판매 관리 (출고)'
            };

            let html = `<div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-slate-800 border-l-4 border-cyan-500 pl-3">${titles[tab]}</h2>`;
            
            // 재고 관리는 입력/삭제 버튼 없음 (품목 관리에서 자동 연동)
            if(tab !== 'inventory') {
                html += `<button onclick="openNewModal('${tab}')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-5 py-2 rounded font-bold shadow-sm transition text-sm"><i class="fa-solid fa-plus mr-2"></i>신규 등록</button>`;
            }
            html += `</div>`;

            html += `<div class="bg-white rounded shadow-sm border border-slate-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">`;

            // 테이블 헤더
            if (tab === 'partners') {
                html += `<thead><tr><th>상호</th><th>담당자</th><th>전화번호</th><th>비고</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            } else if (tab === 'products') {
                // 품목관리 헤더 수정: 단위(Unit) 추가, 현재고/단가 삭제
                html += `<thead><tr><th>품목코드</th><th>품목명</th><th>규격</th><th>단위</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            } else if (tab === 'purchases') {
                html += `<thead><tr><th>일자</th><th>매입처</th><th>품목명</th><th>수량</th><th>단가(VAT별도)</th><th>공급가합계</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            } else if (tab === 'inventory') {
                html += `<thead><tr><th>품목코드</th><th>품목명</th><th>규격</th><th>실재고</th><th>예약 현황 (주문접수)</th></tr></thead><tbody id="listBody"></tbody>`;
            } else {
                html += `<thead><tr><th>일자</th><th>거래처</th><th>담당자</th><th>공급가액</th><th>부가세</th><th>합계</th><th>비고</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            }
            html += `</table></div>`;
            container.innerHTML = html;
            
            loadListData(tab);
        }

        async function loadListData(tab) {
            const tbody = document.getElementById('listBody');
            tbody.innerHTML = '<tr><td colspan="8" class="text-center p-4">로딩중...</td></tr>';

            if(tab === 'inventory') {
                await loadInventoryData();
                return;
            }

            const { data, error } = await supabase.from(tab).select('*').order('created_at', { ascending: false });
            if (error || !data) { tbody.innerHTML = '<tr><td colspan="8" class="text-center p-4">데이터 없음</td></tr>'; return; }

            tbody.innerHTML = '';
            data.forEach(row => {
                let tr = `<tr class="hover:bg-slate-50 border-b">`;
                // 삭제 버튼 (confirm 기능 포함)
                const delBtn = `<button onclick="deleteItem('${tab}', ${row.id})" class="text-red-400 hover:text-red-600 ml-2" title="삭제"><i class="fa-solid fa-trash"></i></button>`;

                if (tab === 'partners') {
                    tr += `<td>${row.name}</td><td>${row.manager_name||'-'}</td><td>${row.phone||'-'}</td><td>${row.note||''}</td><td class="text-center">${delBtn}</td>`;
                } else if (tab === 'products') {
                    // 품목 리스트 표시: 단위 보여주기
                    tr += `<td class="font-mono text-cyan-600">${row.code}</td><td>${row.name}</td><td>${row.spec||'-'}</td>
                           <td class="text-center font-bold text-slate-600">${row.unit||'EA'}</td>
                           <td class="text-center">${delBtn}</td>`;
                } else if (tab === 'purchases') {
                    tr += `<td>${row.date}</td><td>${row.partner_name}</td><td>${row.item_name}</td><td class="text-center">${row.qty}</td>
                           <td class="text-right">${(row.unit_price||0).toLocaleString()}</td><td class="text-right font-bold">${(row.supply_price||0).toLocaleString()}</td><td class="text-center">${delBtn}</td>`;
                } else {
                    const printBtn = tab === 'sales' ? `<button onclick='printTrans(${JSON.stringify(row)})' class="bg-slate-100 border px-2 py-1 rounded text-xs hover:bg-slate-200 mr-2"><i class="fa-solid fa-print"></i></button>` : '';
                    tr += `<td>${row.date}</td><td class="font-bold">${row.partner_name||'-'}</td><td>${row.manager||'-'}</td>
                           <td class="text-right text-slate-600">${(row.total_supply||0).toLocaleString()}</td>
                           <td class="text-right text-slate-400 text-xs">${(row.total_vat||0).toLocaleString()}</td>
                           <td class="text-right font-bold text-cyan-700">${(row.total_amount||0).toLocaleString()}</td>
                           <td>${row.note||''}</td>
                           <td class="text-center flex justify-center items-center">${printBtn} ${delBtn}</td>`;
                }
                tr += `</tr>`;
                tbody.innerHTML += tr;
            });
        }

        async function loadInventoryData() {
            const tbody = document.getElementById('listBody');
            const ordersRes = await supabase.from('orders').select('*');
            const allOrders = ordersRes.data || [];

            tbody.innerHTML = '';
            productList.forEach(prod => {
                let reservedQty = 0;
                let partners = [];
                
                allOrders.forEach(ord => {
                    if(ord.items) {
                        ord.items.forEach(item => {
                            if(item.name === prod.name) {
                                reservedQty += item.qty;
                                if(!partners.includes(ord.partner_name)) partners.push(ord.partner_name);
                            }
                        });
                    }
                });

                let reservedText = reservedQty > 0 
                    ? `<span class="text-red-500 font-bold">(${reservedQty}개 예정)</span> <span class="text-xs text-gray-500 ml-1">- ${partners.join(', ')} 등</span>` 
                    : '<span class="text-gray-300">-</span>';

                tbody.innerHTML += `
                    <tr class="border-b hover:bg-slate-50">
                        <td class="font-mono text-slate-500">${prod.code}</td>
                        <td class="font-bold">${prod.name}</td>
                        <td>${prod.spec||''}</td>
                        <td class="font-bold text-lg text-blue-600">${prod.stock} ${prod.unit||'EA'}</td>
                        <td>${reservedText}</td>
                    </tr>
                `;
            });
        }

        async function deleteItem(table, id) {
            // [수정] 삭제 전 확인 메시지 추가
            if(!confirm("정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.")) return;
            
            const { error } = await supabase.from(table).delete().eq('id', id);
            if(error) alert("삭제 실패: " + error.message);
            else {
                await fetchData();
                loadListData(table);
            }
        }

        function openNewModal(tab) {
            const modal = document.getElementById('genericModal');
            document.getElementById('modalTitle').innerText = getTitle(tab) + ' 등록';
            const body = document.getElementById('modalBody');
            tempItems = []; 

            modal.classList.add('active');
            
            let html = '';
            const today = new Date().toISOString().split('T')[0];

            if (tab === 'partners') {
                html = `<div class="grid grid-cols-2 gap-3">
                    <div><label class="text-xs">상호 (필수)</label><input id="pName" class="input-box"></div>
                    <div><label class="text-xs">사업자번호</label><input id="pBiz" class="input-box"></div>
                    <div><label class="text-xs">대표자</label><input id="pOwner" class="input-box"></div>
                    <div><label class="text-xs">담당자</label><input id="pManager" class="input-box"></div>
                    <div><label class="text-xs">전화번호</label><input id="pPhone" class="input-box"></div>
                    <div><label class="text-xs">이메일</label><input id="pEmail" class="input-box"></div>
                    <div class="col-span-2"><label class="text-xs">비고</label><input id="pNote" class="input-box"></div>
                </div><button onclick="saveSimpleData('partners')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            } else if (tab === 'products') {
                // 품목 등록 간소화: 단가/재고 입력 제거, 단위(Unit) 추가
                html = `<div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2"><label class="text-xs">품목명 (필수)</label><input id="prodName" class="input-box" oninput="autoGenCode(this.value)"></div>
                    <div><label class="text-xs">품목코드 (자동)</label><input id="prodCode" class="input-box bg-slate-100" readonly></div>
                    <div><label class="text-xs">단위 (예: EA, SET, MD)</label><input id="prodUnit" class="input-box" placeholder="EA" list="unitList">
                        <datalist id="unitList"><option value="EA"><option value="SET"><option value="MD"><option value="BOX"></datalist>
                    </div>
                    <div class="col-span-2"><label class="text-xs">규격</label><input id="prodSpec" class="input-box"></div>
                </div><button onclick="saveSimpleData('products')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            } else if (tab === 'purchases') {
                html = `<div class="grid grid-cols-2 gap-3">
                    <div><label class="text-xs">일자</label><input type="date" id="purDate" class="input-box" value="${today}"></div>
                    <div><label class="text-xs">매입처</label><input id="purPartner" class="input-box"></div>
                    <div><label class="text-xs">품목명</label><input id="purItem" class="input-box"></div>
                    <div><label class="text-xs">수량</label><input type="number" id="purQty" class="input-box"></div>
                    <div><label class="text-xs">단가 (VAT별도)</label><input type="number" id="purPrice" class="input-box"></div>
                    <div class="col-span-2"><label class="text-xs">비고</label><input id="purNote" class="input-box"></div>
                </div><button onclick="saveSimpleData('purchases')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            } else {
                renderComplexForm(tab, body);
                return; 
            }
            body.innerHTML = html;
        }

        function getTitle(tab) {
            const map = {'partners':'거래처','products':'품목','purchases':'구매','quotes':'견적','orders':'주문','sales':'판매'};
            return map[tab] || '';
        }

        function closeModal() { document.getElementById('genericModal').classList.remove('active'); }
        function autoGenCode(val) { if(val) document.getElementById('prodCode').value = 'P-' + Date.now().toString().slice(-6); }

        async function saveSimpleData(tab) {
            let data = {};
            if(tab === 'partners') {
                data = { name: el('pName'), biz_num: el('pBiz'), owner_name: el('pOwner'), manager_name: el('pManager'), phone: el('pPhone'), email: el('pEmail'), note: el('pNote') };
            } else if(tab === 'products') {
                // 품목 저장: 재고/단가 제외, 단위 추가
                data = { name: el('prodName'), code: el('prodCode'), spec: el('prodSpec'), unit: el('prodUnit') };
            } else if(tab === 'purchases') {
                const q = parseInt(el('purQty'))||0; const p = parseInt(el('purPrice'))||0;
                data = { date: el('purDate'), partner_name: el('purPartner'), item_name: el('purItem'), qty: q, unit_price: p, supply_price: q*p, note: el('purNote') };
            }
            
            const { error } = await supabase.from(tab).insert(data);
            if(error) alert('오류: '+error.message);
            else { closeModal(); switchTab(tab); }
        }
        function el(id) { return document.getElementById(id).value; }

        function renderComplexForm(tab, container) {
            const today = new Date().toISOString().split('T')[0];
            let loadBtn = '';
            if(tab === 'orders') loadBtn = `<button onclick="openLoadModal('quotes')" class="bg-orange-500 text-white px-3 py-1 rounded text-xs ml-2">견적 불러오기</button>`;
            if(tab === 'sales') loadBtn = `<button onclick="openLoadModal('orders')" class="bg-blue-500 text-white px-3 py-1 rounded text-xs ml-2">주문 불러오기</button>`;
            
            container.innerHTML = `
                <div class="bg-slate-50 p-4 rounded mb-4 border" data-tab="${tab}">
                    <div class="grid grid-cols-3 gap-3 mb-2">
                        <div><label class="text-xs text-slate-500">일자</label><input type="date" id="sDate" class="input-box" value="${today}"></div>
                        <div><label class="text-xs text-slate-500">거래처 ${loadBtn}</label><input id="sPartner" class="input-box" list="dl_part" onchange="fillPart(this.value)"></div>
                        <div><label class="text-xs text-slate-500">담당자</label><input id="sManager" class="input-box"></div>
                    </div>
                    <div class="grid grid-cols-3 gap-3 mb-2">
                        <div><label class="text-xs text-slate-500">거래처담당자</label><input id="sPManager" class="input-box"></div>
                        <div><label class="text-xs text-slate-500">연락처/메일</label><input id="sContact" class="input-box"></div>
                        <div><label class="text-xs text-slate-500">비고</label><input id="sNote" class="input-box"></div>
                    </div>
                </div>

                <div class="bg-white border p-3 rounded mb-4 shadow-sm">
                    <div class="flex gap-2 items-end">
                        <div class="w-1/4"><label class="text-xs">품목명</label><input id="iName" class="input-box" list="dl_prod" onchange="fillProd(this.value)"></div>
                        <div class="w-1/4"><label class="text-xs">규격 (수정가능)</label><input id="iSpec" class="input-box"></div>
                        <div class="w-20"><label class="text-xs">수량</label><input type="number" id="iQty" class="input-box" value="1"></div>
                        <div class="w-24"><label class="text-xs">단가</label><input type="number" id="iPrice" class="input-box"></div>
                        <div class="w-24"><label class="text-xs">입고가</label><input type="number" id="iCost" class="input-box"></div>
                        <button onclick="addItemToGrid('${tab}')" class="bg-slate-700 text-white px-4 py-2 rounded font-bold text-sm h-9">추가</button>
                    </div>
                </div>

                <table class="w-full text-sm border-collapse border text-center mb-4">
                    <thead class="bg-slate-100">
                        <tr><th>품목명</th><th>규격</th><th>수량</th><th>단가</th><th>공급가액</th><th>부가세</th><th>합계</th><th>마진</th><th>삭제</th></tr>
                    </thead>
                    <tbody id="itemGrid"></tbody>
                </table>
                
                <div class="text-right text-lg font-bold text-cyan-700">총 합계: <span id="sGrandTotal">0</span>원</div>
                <button onclick="saveComplexData('${tab}')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold shadow-lg">문서 저장</button>

                <datalist id="dl_part"></datalist><datalist id="dl_prod"></datalist>
            `;
            
            fillDL('dl_part', partnerList); fillDL('dl_prod', productList);
        }

        function fillDL(id, list) { document.getElementById(id).innerHTML = list.map(i=>`<option value="${i.name}">`).join(''); }
        
        function fillPart(val) {
            const f = partnerList.find(x=>x.name===val);
            if(f) { document.getElementById('sPManager').value=f.manager_name||''; document.getElementById('sContact').value=(f.email||'')+' '+(f.phone||''); }
        }
        function fillProd(val) {
            const f = productList.find(x=>x.name===val);
            if(f) { 
                document.getElementById('iSpec').value=f.spec||''; 
                // 입고가 등은 이제 자동채움 하지 않음 (사용자 요청) 또는 0으로 처리
                document.getElementById('iPrice').value=0;
                document.getElementById('iCost').value=0; 
            }
        }

        function addItemToGrid(tab) {
            const name = el('iName');
            const spec = el('iSpec');
            const qty = parseInt(el('iQty'))||0;
            const price = parseInt(el('iPrice'))||0;
            const cost = parseInt(el('iCost'))||0;

            if(!name || qty <= 0) return alert("품목명과 수량을 확인하세요.");

            if(tab === 'orders') {
                const prod = productList.find(p => p.name === name);
                if(!prod) return alert("등록되지 않은 품목입니다. 기초등록을 먼저 해주세요.");
                if(qty > prod.stock) return alert(`[재고부족] 현재 재고: ${prod.stock}개 / 요청 수량: ${qty}개\n입력이 불가능합니다.`);
            }

            const supply = qty * price;
            const vat = Math.floor(supply * 0.1);
            const total = supply + vat;
            let margin = 0;
            if(supply > 0) margin = ((supply - (qty*cost)) / supply * 100).toFixed(1);

            tempItems.push({ name, spec, qty, price, supply, vat, total, margin });
            renderGrid();
            
            document.getElementById('iName').value='';
            document.getElementById('iSpec').value='';
            document.getElementById('iQty').value='1';
        }

        function renderGrid() {
            const tbody = document.getElementById('itemGrid');
            tbody.innerHTML = '';
            let grandTotal = 0;
            tempItems.forEach((item, idx) => {
                grandTotal += item.total;
                tbody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.spec}</td>
                        <td>${item.qty}</td>
                        <td class="text-right">${item.price.toLocaleString()}</td>
                        <td class="text-right">${item.supply.toLocaleString()}</td>
                        <td class="text-right">${item.vat.toLocaleString()}</td>
                        <td class="text-right font-bold">${item.total.toLocaleString()}</td>
                        <td class="text-red-500 text-xs">${item.margin}%</td>
                        <td onclick="tempItems.splice(${idx},1); renderGrid()" class="cursor-pointer text-red-400"><i class="fa-solid fa-trash"></i></td>
                    </tr>
                `;
            });
            document.getElementById('sGrandTotal').innerText = grandTotal.toLocaleString();
        }

        async function openLoadModal(srcTab) {
            document.getElementById('loadDataModal').classList.add('active');
            const tbody = document.getElementById('loadDataBody');
            tbody.innerHTML = '<tr><td colspan="4">로딩중...</td></tr>';
            
            const { data } = await supabase.from(srcTab).select('*').order('created_at', {ascending:false});
            tbody.innerHTML = '';
            data.forEach(row => {
                const amt = row.total_amount; 
                tbody.innerHTML += `<tr class="border-b hover:bg-slate-50"><td>${row.date}</td><td>${row.partner_name}</td><td class="text-right">${(amt||0).toLocaleString()}</td>
                <td><button onclick='applyData(${JSON.stringify(row)})' class="bg-blue-500 text-white px-2 py-1 text-xs rounded">선택</button></td></tr>`;
            });
        }

        function applyData(row) {
            document.getElementById('sPartner').value = row.partner_name;
            document.getElementById('sManager').value = row.manager||'';
            if(row.items) {
                tempItems = row.items;
                renderGrid();
            }
            document.getElementById('loadDataModal').classList.remove('active');
        }

        async function saveComplexData(tab) {
            if(tempItems.length === 0) return alert("품목을 입력해주세요.");
            
            let tSupply=0, tVat=0, tTotal=0;
            tempItems.forEach(i => { tSupply+=i.supply; tVat+=i.vat; tTotal+=i.total; });

            const data = {
                date: el('sDate'),
                partner_name: el('sPartner'),
                manager: el('sManager'),
                items: tempItems,
                total_supply: tSupply,
                total_vat: tVat,
                total_amount: tTotal,
                note: el('sNote')
            };

            if(tab === 'quotes') { data.partner_manager=el('sPManager'); data.phone=el('sContact'); }
            if(tab === 'orders') { data.po_number='AUTO'; } 

            const { error } = await supabase.from(tab).insert(data);
            if(error) alert("저장실패: "+error.message);
            else { closeModal(); switchTab(tab); }
        }

        function printTrans(row) {
            document.getElementById('prtDate').innerText = row.date;
            document.getElementById('prtNo').innerText = row.id;
            document.getElementById('prtPartner').innerText = row.partner_name;
            document.getElementById('prtManager').innerText = row.partner_manager || row.manager || '';
            document.getElementById('prtGrandTotal').innerText = (row.total_amount||0).toLocaleString();
            document.getElementById('prtSupplyTotal').innerText = (row.total_supply||0).toLocaleString();
            document.getElementById('prtVatTotal').innerText = (row.total_vat||0).toLocaleString();

            const tbody = document.getElementById('prtTableBody');
            tbody.innerHTML = '';
            if(row.items) {
                row.items.forEach(i => {
                    tbody.innerHTML += `<tr>
                        <td class="border border-black p-1 text-left pl-2">${i.name}</td>
                        <td class="border border-black p-1">${i.spec}</td>
                        <td class="border border-black p-1">${i.qty}</td>
                        <td class="border border-black p-1 text-right pr-2">${i.price.toLocaleString()}</td>
                        <td class="border border-black p-1 text-right pr-2">${i.supply.toLocaleString()}</td>
                        <td class="border border-black p-1 text-right pr-2">${i.vat.toLocaleString()}</td>
                    </tr>`;
                });
            }
            window.print();
        }

        function logout() { supabase.auth.signOut().then(()=>window.location.href='index.html'); }
    </script>
</body>
</html>
