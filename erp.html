<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ASPEC ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 1300px; max-height: 95vh; overflow-y: auto; border-radius: 8px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal.active { display: flex; }

        th { background-color: #f1f5f9; color: #475569; font-weight: 700; padding: 10px; text-align: center; border-bottom: 2px solid #e2e8f0; white-space: nowrap; }
        td { padding: 8px 10px; border-bottom: 1px solid #e2e8f0; color: #334155; vertical-align: middle; }
        .input-box { width: 100%; padding: 6px 10px; border: 1px solid #cbd5e1; border-radius: 4px; }
        .input-box:focus { outline: none; border-color: #06b6d4; ring: 1px solid #06b6d4; }
        
        @media print {
            @page { size: A4; margin: 10mm; }
            body * { visibility: hidden; }
            #printContainer, #printContainer * { visibility: visible; }
            #printContainer { position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: white; z-index: 9999; padding: 0; margin: 0; }
            
            .doc-table { width: 100%; border-collapse: collapse; border: 2px solid black; color: black; font-size: 11px; }
            .doc-table th, .doc-table td { border: 1px solid black; padding: 4px 6px; }
            .doc-header { background-color: #fff; text-align: center; font-weight: bold; }
            .bg-gray { background-color: #f0f0f0 !important; -webkit-print-color-adjust: exact; }
            .text-center { text-align: center; }
            .text-right { text-align: right; }
            .text-bold { font-weight: bold; }
            .doc-title { font-size: 32px; font-weight: bold; letter-spacing: 5px; text-align: center; margin: 0; padding: 10px 0; }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-60 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
            <div class="p-5 border-b border-slate-800">
                <a href="erp.html" class="block cursor-pointer hover:opacity-80 transition"><h1 class="text-xl font-bold text-white">ASPEC <span class="text-cyan-400 text-xs">ERP</span></h1></a>
            </div>
            <nav class="flex-1 py-4 overflow-y-auto text-sm">
                <div class="px-4 text-xs font-bold text-slate-500 uppercase mt-2 mb-2">기초 등록</div>
                <button onclick="switchTab('partners')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-building w-4"></i> 거래처 관리</button>
                <button onclick="switchTab('products')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-box w-4"></i> 품목 관리</button>
                
                <div class="px-4 text-xs font-bold text-slate-500 uppercase mt-4 mb-2">자재/발주</div>
                <button onclick="switchTab('purchase_orders')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-file-import w-4"></i> 발주 관리 (PO)</button>
                <button onclick="switchTab('purchases')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-dolly w-4"></i> 구매 관리 (입고)</button>
                <button onclick="switchTab('inventory')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-warehouse w-4"></i> 재고 관리 현황</button>
                
                <div class="px-4 text-xs font-bold text-slate-500 uppercase mt-4 mb-2">영업 관리</div>
                <button onclick="switchTab('quotes')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-file-invoice w-4"></i> 견적 관리</button>
                <button onclick="switchTab('orders')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-file-signature w-4"></i> 주문 관리</button>
                <button onclick="switchTab('sales')" class="nav-btn w-full text-left px-6 py-2 hover:bg-slate-800 hover:text-white flex items-center gap-2"><i class="fa-solid fa-truck-fast w-4"></i> 판매 관리</button>
            </nav>
            <div class="p-4 border-t border-slate-800"><button onclick="logout()" class="w-full bg-slate-800 py-2 rounded text-xs hover:text-white">로그아웃</button></div>
        </aside>
        <main class="flex-1 overflow-y-auto p-6" id="mainContent"><div id="contentArea"></div></main>
    </div>

    <div id="genericModal" class="modal"><div class="modal-content"><div class="flex justify-between items-center mb-4 border-b pb-3"><h2 id="modalTitle" class="text-xl font-bold text-slate-800">입력</h2><button onclick="closeModal()" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button></div><div id="modalBody"></div></div></div>
    <div id="loadDataModal" class="modal" style="z-index: 60;"><div class="modal-content" style="max-width: 800px;"><h3 class="text-lg font-bold mb-4" id="loadModalTitle">데이터 불러오기</h3><div class="overflow-y-auto max-h-96 border rounded"><table class="w-full text-left text-sm"><thead class="bg-slate-50"><tr><th>날짜</th><th>거래처</th><th>총액</th><th>선택</th></tr></thead><tbody id="loadDataBody"></tbody></table></div><div class="mt-4 text-right"><button onclick="document.getElementById('loadDataModal').classList.remove('active')" class="px-4 py-2 bg-slate-200 rounded">닫기</button></div></div></div>

    <div id="printContainer" class="hidden"><div style="padding: 20px;"><table class="doc-table" style="border: none;"><tr><td style="border: none; width: 30%;"><div style="border: 2px solid black; padding: 5px; text-align: center;"><strong>거래일자</strong><br><span id="p_date"></span></div></td><td style="border: none; text-align: center;"><h1 class="doc-title" id="p_title"></h1></td><td style="border: none; width: 30%;"><div style="border: 2px solid black; padding: 5px; text-align: center;"><strong>문서번호</strong><br><span id="p_no"></span></div></td></tr></table><div style="height: 10px;"></div><table class="doc-table" style="border: 2px solid black;"><tr><td style="width: 4%; text-align: center; background: #f0f0f0; font-weight: bold; padding: 10px 2px;" rowspan="4" id="p_left_type"></td><td style="width: 10%; text-align: center;">상호</td><td style="width: 36%;" id="p_left_name"></td><td style="width: 4%; text-align: center; background: #f0f0f0; font-weight: bold; padding: 10px 2px;" rowspan="4" id="p_right_type"></td><td style="width: 10%; text-align: center;">등록번호</td><td style="width: 36%;" colspan="3" id="p_right_biz"></td></tr><tr><td style="text-align: center;">주소</td><td id="p_left_addr"></td><td style="text-align: center;">상호</td><td id="p_right_name"></td><td style="text-align: center; width: 8%;">성명</td><td style="position: relative;"><span id="p_right_owner"></span><div style="position: absolute; top: 0; right: 10px; opacity: 0.7;"><div style="border: 2px solid red; color: red; width: 40px; height: 40px; border-radius: 50%; text-align: center; line-height: 40px; font-weight: bold; font-size: 10px;">인</div></div></td></tr><tr><td style="text-align: center;">TEL</td><td id="p_left_tel"></td><td style="text-align: center;">주소</td><td colspan="3">경기 안양시...</td></tr><tr><td style="text-align: center;">Project</td><td id="p_left_project"></td><td style="text-align: center;">TEL</td><td id="p_right_tel"></td><td style="text-align: center;">FAX</td><td></td></tr></table><div style="height: 10px;"></div><table class="doc-table"><tr><td style="text-align: center; width: 20%; font-weight: bold; font-size: 14px;">합 계 금 액</td><td style="text-align: right; padding-right: 20px; font-weight: bold; font-size: 16px;">₩ <span id="p_grand_total">0</span> (VAT 포함)</td></tr></table><div style="height: 5px;"></div><table class="doc-table" style="border-top: 2px solid black;"><thead><tr class="bg-gray"><th style="width: 5%;">월/일</th><th>품목명</th><th style="width: 8%;">수량</th><th style="width: 12%;">단가</th><th style="width: 15%;">공급가액</th><th style="width: 12%;">부가세</th></tr></thead><tbody id="p_tbody"></tbody><tfoot><tr class="bg-gray"><td colspan="2" class="text-center text-bold">소 계</td><td class="text-center" id="p_sum_qty"></td><td></td><td class="text-right" id="p_sum_supply"></td><td class="text-right" id="p_sum_vat"></td></tr></tfoot></table><div style="height: 20px;"></div><table class="doc-table"><tr><td style="width: 10%; text-align: center; font-weight: bold; background: #f0f0f0;">인수자</td><td style="width: 40%; text-align: center;">(인)</td><td style="width: 10%; text-align: center; font-weight: bold; background: #f0f0f0;">납품자</td><td style="width: 40%; text-align: center;">(주)ASPEC Tech (인)</td></tr></table></div></div>

    <script>
        // ==========================================
        // [설정] 키 값의 줄바꿈을 수정했습니다!
        // ==========================================
        const SUPABASE_URL = 'https://gqttpmdpqotrkbdbstuu.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdHRwbWRwcW90cmtiZGJzdHV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjU4MjIsImV4cCI6MjA3ODk0MTgyMn0.pR6dL8yU2lpugzYWpdDkQh_l5WcVO4YMlOPhMlCJmP8'; 
        // ==========================================

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentTab = 'partners';
        let tempItems = []; 
        let partnerList = []; 
        let productList = []; 

        window.onload = async () => { 
            try {
                await fetchData(); 
                switchTab('partners');
            } catch(e) {
                alert("시스템 초기화 오류: " + e.message);
            }
        };

        async function fetchData() {
            const pRes = await supabase.from('partners').select('*');
            const prodRes = await supabase.from('products').select('*').order('name');
            partnerList = pRes.data || [];
            productList = prodRes.data || [];
        }

        async function switchTab(tab) {
            currentTab = tab; 
            await fetchData();
            const container = document.getElementById('contentArea');
            const titles = {'partners':'거래처 관리','products':'품목 관리','purchase_orders':'발주 관리 (PO)','purchases':'구매 관리 (입고)','inventory':'재고 관리 현황','quotes':'견적 관리','orders':'주문 관리 (수주)','sales':'판매 관리 (출고)'};
            
            let html = `<div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold text-slate-800 border-l-4 border-cyan-500 pl-3">${titles[tab]}</h2>`;
            if(tab === 'inventory') html += `<button onclick="openNewModal('purchases')" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded font-bold shadow-sm text-sm"><i class="fa-solid fa-plus mr-2"></i>제품 입고 (신규등록)</button>`;
            else html += `<button onclick="openNewModal('${tab}')" class="bg-cyan-600 hover:bg-cyan-700 text-white px-5 py-2 rounded font-bold shadow-sm text-sm"><i class="fa-solid fa-plus mr-2"></i>신규 등록</button>`;
            html += `</div><div class="bg-white rounded shadow-sm border border-slate-200 overflow-hidden"><table class="w-full text-left border-collapse">`;

            if (tab === 'partners') html += `<thead><tr><th>상호</th><th>담당자</th><th>전화번호</th><th>비고</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            else if (tab === 'products') html += `<thead><tr><th>품목코드</th><th>품목명</th><th>규격</th><th>단위</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            else if (tab === 'purchase_orders') html += `<thead><tr><th>PO#</th><th>납품업체</th><th>EndUser</th><th>품목요약</th><th>총 발주금액</th><th>수주일자</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            else if (tab === 'purchases') html += `<thead><tr><th>입고일</th><th>매입처</th><th>품목명</th><th>수량</th><th>단가</th><th>공급가</th><th>부가세</th><th>합계</th><th>시리얼</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            else if (tab === 'inventory') html += `<thead><tr><th>품목코드</th><th>품목명</th><th>규격</th><th>단위</th><th>실재고</th><th>최근입고일</th><th>최근시리얼</th><th>비고</th><th>예약 현황</th><th>저장</th></tr></thead><tbody id="listBody"></tbody>`;
            else html += `<thead><tr><th>일자</th><th>거래처</th><th>담당자</th><th>공급가액</th><th>부가세</th><th>합계</th><th>비고</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            
            html += `</table></div>`;
            container.innerHTML = html;
            loadListData(tab);
        }

        async function loadListData(tab) {
            const tbody = document.getElementById('listBody');
            tbody.innerHTML = '<tr><td colspan="10" class="text-center p-4">로딩중...</td></tr>';
            if(tab === 'inventory') { await loadInventoryData(); return; }

            const { data, error } = await supabase.from(tab).select('*').order('created_at', { ascending: false });
            if (error || !data) { tbody.innerHTML = '<tr><td colspan="10" class="text-center p-4">데이터 없음</td></tr>'; return; }
            tbody.innerHTML = '';

            data.forEach(row => {
                let tr = `<tr class="hover:bg-slate-50 border-b">`;
                const delBtn = `<button onclick="deleteItem('${tab}', ${row.id})" class="text-red-400 hover:text-red-600 ml-2" title="삭제"><i class="fa-solid fa-trash"></i></button>`;

                if (tab === 'partners') tr += `<td>${row.name}</td><td>${row.manager_name||'-'}</td><td>${row.phone||'-'}</td><td>${row.note||''}</td><td class="text-center">${delBtn}</td>`;
                else if (tab === 'products') tr += `<td class="font-mono text-cyan-600">${row.code}</td><td>${row.name}</td><td>${row.spec||'-'}</td><td class="text-center font-bold text-slate-600">${row.unit||'EA'}</td><td class="text-center">${delBtn}</td>`;
                else if (tab === 'purchase_orders') {
                    const itemsSummary = row.items && row.items.length > 0 ? `${row.items[0].name} 외 ${row.items.length-1}건` : '-';
                    const printBtn = `<button onclick='printDocument("PO", ${JSON.stringify(row)})' class="bg-slate-100 border px-2 py-1 rounded text-xs hover:bg-slate-200 mr-2"><i class="fa-solid fa-print"></i> 인쇄</button>`;
                    tr += `<td class="font-bold text-blue-600">${row.po_number}</td><td>${row.partner_name}</td><td>${row.end_user||'-'}</td><td>${itemsSummary}</td><td class="font-bold text-right">${(row.total_amount||0).toLocaleString()}</td><td>${row.date}</td><td class="text-center flex justify-center items-center">${printBtn} ${delBtn}</td>`;
                } else if (tab === 'purchases') {
                    tr += `<td>${row.date}</td><td>${row.partner_name}</td><td>${row.item_name}</td><td class="text-center font-bold">${row.qty}</td><td class="text-right">${(row.unit_price||0).toLocaleString()}</td><td class="text-right">${(row.supply_price||0).toLocaleString()}</td><td class="text-right">${(row.vat||0).toLocaleString()}</td><td class="text-right font-bold">${(row.total_amount||0).toLocaleString()}</td><td>${row.serial_no||'-'}</td><td class="text-center">${delBtn}</td>`;
                } else {
                    const printBtn = tab === 'sales' ? `<button onclick='printDocument("SALES", ${JSON.stringify(row)})' class="bg-slate-100 border px-2 py-1 rounded text-xs hover:bg-slate-200 mr-2"><i class="fa-solid fa-print"></i> 인쇄</button>` : '';
                    tr += `<td>${row.date}</td><td class="font-bold">${row.partner_name||'-'}</td><td>${row.manager||'-'}</td><td class="text-right text-slate-600">${(row.total_supply||0).toLocaleString()}</td><td class="text-right text-slate-400 text-xs">${(row.total_vat||0).toLocaleString()}</td><td class="text-right font-bold text-cyan-700">${(row.total_amount||0).toLocaleString()}</td><td>${row.note||''}</td><td class="text-center flex justify-center items-center">${printBtn} ${delBtn}</td>`;
                }
                tr += `</tr>`;
                tbody.innerHTML += tr;
            });
        }

        async function loadInventoryData() {
            const tbody = document.getElementById('listBody');
            const ordersRes = await supabase.from('orders').select('*');
            const allOrders = ordersRes.data || [];
            tbody.innerHTML = '';
            productList.forEach(prod => {
                let reservedQty = 0; let partners = [];
                allOrders.forEach(ord => { if(ord.items) { ord.items.forEach(item => { if(item.name === prod.name) { reservedQty += item.qty; if(!partners.includes(ord.partner_name)) partners.push(ord.partner_name); } }); } });
                let reservedText = reservedQty > 0 ? `<span class="text-red-500 font-bold">(${reservedQty}개 예정)</span> <span class="text-xs text-gray-500 ml-1">- ${partners.join(', ')} 등</span>` : '<span class="text-gray-300">-</span>';
                tbody.innerHTML += `<tr class="border-b hover:bg-slate-50"><td class="font-mono text-slate-500">${prod.code}</td><td class="font-bold">${prod.name}</td><td>${prod.spec||''}</td><td class="text-center text-xs">${prod.unit||'EA'}</td><td class="font-bold text-lg text-blue-600 text-center">${prod.stock}</td><td class="text-center text-sm">${prod.last_incoming_date||'-'}</td><td class="text-center text-sm text-gray-600">${prod.last_serial_no||'-'}</td><td><input type="text" id="note_${prod.id}" value="${prod.inventory_note||''}" class="border rounded px-2 py-1 w-full text-xs"></td><td class="text-xs">${reservedText}</td><td><button onclick="updateInventoryNote(${prod.id})" class="bg-blue-500 text-white px-3 py-1 rounded text-xs">저장</button></td></tr>`;
            });
        }

        async function updateInventoryNote(id) {
            const note = document.getElementById(`note_${id}`).value;
            const { error } = await supabase.from('products').update({ inventory_note: note }).eq('id', id);
            if(error) alert("저장 실패"); else alert("저장되었습니다.");
        }
        async function deleteItem(table, id) {
            if(!confirm("정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.")) return;
            const { error } = await supabase.from(table).delete().eq('id', id);
            if(error) alert("삭제 실패"); else { await fetchData(); loadListData(table); }
        }
        function openNewModal(tab) {
            const modal = document.getElementById('genericModal');
            document.getElementById('modalTitle').innerText = getTitle(tab) + ' 등록';
            const body = document.getElementById('modalBody');
            tempItems = []; 
            modal.classList.add('active');
            let html = ''; const today = new Date().toISOString().split('T')[0];
            
            if (tab === 'partners') html = `<div class="grid grid-cols-2 gap-3"><div><label class="text-xs">상호 (필수)</label><input id="pName" class="input-box"></div><div><label class="text-xs">사업자번호</label><input id="pBiz" class="input-box"></div><div><label class="text-xs">대표자</label><input id="pOwner" class="input-box"></div><div><label class="text-xs">담당자</label><input id="pManager" class="input-box"></div><div><label class="text-xs">전화번호</label><input id="pPhone" class="input-box"></div><div><label class="text-xs">이메일</label><input id="pEmail" class="input-box"></div><div class="col-span-2"><label class="text-xs">비고</label><input id="pNote" class="input-box"></div></div><button onclick="saveSimpleData('partners')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            else if (tab === 'products') html = `<div class="grid grid-cols-2 gap-3"><div class="col-span-2"><label class="text-xs">품목명 (필수)</label><input id="prodName" class="input-box" oninput="autoGenCode(this.value)"></div><div><label class="text-xs">품목코드 (자동)</label><input id="prodCode" class="input-box bg-slate-100" readonly></div><div><label class="text-xs">단위 (예: EA)</label><input id="prodUnit" class="input-box" placeholder="EA"></div><div class="col-span-2"><label class="text-xs">규격</label><input id="prodSpec" class="input-box"></div></div><button onclick="saveSimpleData('products')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            else if (tab === 'purchases') html = `<div class="grid grid-cols-2 gap-3"><div><label class="text-xs">입고일자</label><input type="date" id="purDate" class="input-box" value="${today}"></div><div><label class="text-xs">매입처</label><input id="purPartner" class="input-box" list="dl_part"></div><div><label class="text-xs">품목명</label><input id="purItem" class="input-box" list="dl_prod"></div><div><label class="text-xs">수량</label><input type="number" id="purQty" class="input-box" value="0"></div><div><label class="text-xs">단가 (VAT별도)</label><input type="number" id="purPrice" class="input-box" value="0"></div><div><label class="text-xs">시리얼번호 (선택)</label><input type="text" id="purSerial" class="input-box"></div><div class="col-span-2"><label class="text-xs">비고</label><input id="purNote" class="input-box"></div></div><button onclick="savePurchase()" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">입고 처리 (재고반영)</button><datalist id="dl_part"></datalist><datalist id="dl_prod"></datalist>`;
            else if (tab === 'purchase_orders') html = `<div class="bg-slate-50 p-4 rounded mb-4 border"><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">PO# (발주번호)</label><input id="poNum" class="input-box"></div><div><label class="text-xs text-slate-500">수주일자</label><input type="date" id="poDate" class="input-box" value="${today}"></div><div><label class="text-xs text-slate-500">납품업체</label><input id="poPartner" class="input-box" list="dl_part"></div></div><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">EndUser</label><input id="poEndUser" class="input-box"></div><div><label class="text-xs text-slate-500">담당자</label><input id="poManager" class="input-box"></div><div><label class="text-xs text-slate-500">선발주여부</label><select id="poPreOrder" class="input-box"><option>N</option><option>Y</option></select></div></div><div><label class="text-xs text-slate-500">비고</label><input id="poNote" class="input-box"></div></div>${renderItemInputArea(tab)}`;
            else { renderComplexForm(tab, body); return; }
            body.innerHTML = html;
            if(tab === 'purchases' || tab === 'purchase_orders') { fillDL('dl_part', partnerList); fillDL('dl_prod', productList); }
        }
        function getTitle(tab) { const map = {'partners':'거래처','products':'품목','purchase_orders':'발주','purchases':'구매(입고)','quotes':'견적','orders':'주문','sales':'판매'}; return map[tab] || ''; }
        function closeModal() { document.getElementById('genericModal').classList.remove('active'); }
        function autoGenCode(val) { if(val) document.getElementById('prodCode').value = 'P-' + Date.now().toString().slice(-6); }
        function el(id) { return document.getElementById(id) ? document.getElementById(id).value : ''; }
        function fillDL(id, list) { document.getElementById(id).innerHTML = list.map(i=>`<option value="${i.name}">`).join(''); }
        function fillPart(val) { const f = partnerList.find(x=>x.name===val); if(f) { if(document.getElementById('sPManager')) document.getElementById('sPManager').value=f.manager_name||''; if(document.getElementById('sContact')) document.getElementById('sContact').value=(f.email||'')+' '+(f.phone||''); } }
        function fillProd(val) { const f = productList.find(x=>x.name===val); if(f && document.getElementById('iSpec')) document.getElementById('iSpec').value=f.spec||''; }
        async function saveSimpleData(tab) {
            let data = {};
            if(tab === 'partners') data = { name: el('pName'), biz_num: el('pBiz'), owner_name: el('pOwner'), manager_name: el('pManager'), phone: el('pPhone'), email: el('pEmail'), note: el('pNote') };
            if(tab === 'products') data = { name: el('prodName'), code: el('prodCode'), spec: el('prodSpec'), unit: el('prodUnit') };
            const { error } = await supabase.from(tab).insert(data);
            if(error) alert('오류: '+error.message); else { closeModal(); switchTab(tab); }
        }
        async function savePurchase() {
            const qty = parseInt(el('purQty'))||0; const price = parseInt(el('purPrice'))||0; const supply = qty * price; const vat = Math.floor(supply * 0.1);
            const data = { date: el('purDate'), partner_name: el('purPartner'), item_name: el('purItem'), qty: qty, unit_price: price, supply_price: supply, vat: vat, total_amount: supply + vat, serial_no: el('purSerial'), note: el('purNote') };
            const { error } = await supabase.from('purchases').insert(data);
            if(error) { alert("저장실패: "+error.message); return; }
            const prod = productList.find(p => p.name === data.item_name);
            if(prod) { await supabase.from('products').update({ stock: prod.stock + qty, last_incoming_date: data.date, last_serial_no: data.serial_no || prod.last_serial_no }).eq('id', prod.id); }
            alert("입고 및 재고반영 완료"); closeModal(); switchTab('purchases');
        }
        function renderComplexForm(tab, container) {
            const today = new Date().toISOString().split('T')[0];
            let loadBtn = '';
            if(tab === 'orders') loadBtn = `<button onclick="openLoadModal('quotes')" class="bg-orange-500 text-white px-2 py-1 rounded text-xs ml-2 hover:bg-orange-600"><i class="fa-solid fa-file-import"></i> 견적 불러오기</button>`;
            if(tab === 'sales') loadBtn = `<button onclick="openLoadModal('orders')" class="bg-blue-500 text-white px-2 py-1 rounded text-xs ml-2 hover:bg-blue-600"><i class="fa-solid fa-file-import"></i> 주문 불러오기</button>`;
            container.innerHTML = `<div class="bg-slate-50 p-4 rounded mb-4 border"><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">일자</label><input type="date" id="sDate" class="input-box" value="${today}"></div><div><label class="text-xs text-slate-500 flex items-center">거래처 ${loadBtn}</label><input id="sPartner" class="input-box" list="dl_part" onchange="fillPart(this.value)"></div><div><label class="text-xs text-slate-500">담당자</label><input id="sManager" class="input-box"></div></div><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">거래처담당자</label><input id="sPManager" class="input-box"></div><div><label class="text-xs text-slate-500">연락처</label><input id="sContact" class="input-box"></div><div><label class="text-xs text-slate-500">비고</label><input id="sNote" class="input-box"></div></div></div>${renderItemInputArea(tab)}`;
            fillDL('dl_part', partnerList); fillDL('dl_prod', productList);
        }
        function renderItemInputArea(tab) {
            return `<div class="bg-white border p-3 rounded mb-4 shadow-sm"><div class="flex gap-2 items-end"><div class="w-1/3"><label class="text-xs">품목명</label><input id="iName" class="input-box" list="dl_prod" onchange="fillProd(this.value)"></div><div class="w-20"><label class="text-xs">수량</label><input type="number" id="iQty" class="input-box" value="1"></div><div class="w-32"><label class="text-xs">단가</label><input type="number" id="iPrice" class="input-box"></div><button onclick="addItemToGrid('${tab}')" class="bg-slate-700 text-white px-4 py-2 rounded font-bold text-sm h-9">추가</button></div></div><table class="w-full text-sm border-collapse border text-center mb-4"><thead class="bg-slate-100"><tr><th>품목명</th><th>수량</th><th>단가</th><th>공급가액</th><th>부가세</th><th>합계</th><th>삭제</th></tr></thead><tbody id="itemGrid"></tbody></table><div class="text-right text-lg font-bold text-cyan-700">총 합계: <span id="sGrandTotal">0</span>원</div><button onclick="saveComplexData('${tab}')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold shadow-lg">문서 저장</button><datalist id="dl_part"></datalist><datalist id="dl_prod"></datalist>`;
        }
        function addItemToGrid(tab) {
            const name = el('iName'); const qty = parseInt(el('iQty'))||0; const price = parseInt(el('iPrice'))||0;
            if(!name || qty <= 0) return alert("확인 필요");
            const prod = productList.find(p => p.name === name);
            if(tab === 'orders') { if(!prod) return alert("미등록 품목"); if(qty > prod.stock) return alert(`재고부족! 현재: ${prod.stock}`); }
            const supply = qty * price; const vat = Math.floor(supply * 0.1); const total = supply + vat;
            tempItems.push({ name, qty, price, supply, vat, total, spec: prod ? prod.spec : '', unit: prod ? prod.unit : 'EA' });
            renderGrid(); document.getElementById('iName').value=''; document.getElementById('iQty').value='1';
        }
        function renderGrid() {
            const tbody = document.getElementById('itemGrid'); tbody.innerHTML = ''; let grandTotal = 0;
            tempItems.forEach((item, idx) => {
                grandTotal += item.total;
                tbody.innerHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.price.toLocaleString()}</td><td>${item.supply.toLocaleString()}</td><td>${item.vat.toLocaleString()}</td><td class="font-bold">${item.total.toLocaleString()}</td><td onclick="tempItems.splice(${idx},1); renderGrid()" class="cursor-pointer text-red-400"><i class="fa-solid fa-trash"></i></td></tr>`;
            });
            document.getElementById('sGrandTotal').innerText = grandTotal.toLocaleString();
        }
        // [수정됨] 발주(PO) 저장 시 날짜값(date) 검증 로직 추가
        async function saveTransaction(tab) {
            if(tempItems.length === 0) return alert("품목 없음");
            let tSupply=0, tVat=0, tTotal=0; tempItems.forEach(i => { tSupply+=i.supply; tVat+=i.vat; tTotal+=i.total; });
            
            // 날짜값 가져오기 (없으면 오늘 날짜 자동 지정)
            let dateVal = el(tab === 'purchase_orders' ? 'poDate' : 'sDate');
            if(!dateVal) dateVal = new Date().toISOString().split('T')[0];

            let data = { items: tempItems, total_supply: tSupply, total_vat: tVat, total_amount: tTotal, date: dateVal };
            
            if(tab === 'purchase_orders') { data.po_number = el('poNum'); data.partner_name = el('poPartner'); data.end_user = el('poEndUser'); data.manager = el('poManager'); data.is_pre_order = el('poPreOrder'); data.note = el('poNote'); } 
            else { data.partner_name = el('sPartner'); data.manager = el('sManager'); data.note = el('sNote'); if(tab === 'orders') data.po_number = 'AUTO'; }
            
            const { error } = await supabase.from(tab).insert(data);
            if(error) { alert("저장실패: "+error.message); return; }
            if(tab === 'sales') { for(const item of tempItems) { const prod = productList.find(p => p.name === item.name); if(prod) await supabase.from('products').update({ stock: prod.stock - item.qty }).eq('id', prod.id); } }
            alert("저장되었습니다."); closeModal(); switchTab(tab);
        }
        async function openLoadModal(srcTab) {
            document.getElementById('loadDataModal').classList.add('active');
            document.getElementById('loadModalTitle').innerText = (srcTab === 'quotes' ? '견적서' : '주문서') + ' 불러오기';
            const tbody = document.getElementById('loadDataBody');
            tbody.innerHTML = '<tr><td colspan="4">로딩중...</td></tr>';
            const { data } = await supabase.from(srcTab).select('*').order('created_at', {ascending:false});
            tbody.innerHTML = '';
            if(!data || data.length === 0) { tbody.innerHTML = '<tr><td colspan="4">데이터 없음</td></tr>'; return; }
            data.forEach(row => {
                tbody.innerHTML += `<tr class="border-b hover:bg-slate-50"><td>${row.date}</td><td>${row.partner_name}</td><td class="text-right font-bold">${(row.total_amount||0).toLocaleString()}</td><td><button onclick='applyData(${JSON.stringify(row)})' class="bg-blue-500 text-white px-2 py-1 text-xs rounded hover:bg-blue-600">선택</button></td></tr>`;
            });
        }
        function applyData(row) {
            document.getElementById('sPartner').value = row.partner_name || '';
            document.getElementById('sManager').value = row.manager || '';
            if(row.items) { tempItems = row.items; renderGrid(); }
            document.getElementById('loadDataModal').classList.remove('active');
        }
        async function saveComplexData(tab) {
            if(tempItems.length === 0) return alert("품목 없음");
            let tSupply=0, tVat=0, tTotal=0; tempItems.forEach(i => { tSupply+=i.supply; tVat+=i.vat; tTotal+=i.total; });
            
            let dateVal = el('sDate');
            if(!dateVal) dateVal = new Date().toISOString().split('T')[0];

            let data = { items: tempItems, total_supply: tSupply, total_vat: tVat, total_amount: tTotal, date: dateVal, partner_name: el('sPartner'), manager: el('sManager'), note: el('sNote') };
            if(tab === 'quotes') { data.partner_manager=el('sPManager'); data.phone=el('sContact'); }
            if(tab === 'orders') { data.po_number='AUTO'; }
            const { error } = await supabase.from(tab).insert(data);
            if(error) { alert("저장실패: "+error.message); return; }
            if(tab === 'sales') { for(const item of tempItems) { const prod = productList.find(p => p.name === item.name); if(prod) await supabase.from('products').update({ stock: prod.stock - item.qty }).eq('id', prod.id); } }
            alert("저장되었습니다."); closeModal(); switchTab(tab);
        }
        function printDocument(type, row) {
            const isPO = type === 'PO';
            document.getElementById('p_title').innerText = isPO ? '발 주 서' : '거 래 명 세 서';
            document.getElementById('p_date').innerText = row.date;
            document.getElementById('p_no').innerText = isPO ? row.po_number : 'SALES-'+row.id;
            document.getElementById('p_grand_total').innerText = (row.total_amount||0).toLocaleString();
            if (isPO) {
                document.getElementById('p_left_type').innerText = "공급받는자"; document.getElementById('p_left_name').innerText = "(주)ASPEC Tech"; document.getElementById('p_left_addr').innerText = "경기 안양시..."; document.getElementById('p_left_tel').innerText = ""; document.getElementById('p_left_project').innerText = row.end_user || '-';
                document.getElementById('p_right_type').innerText = "공급자"; document.getElementById('p_right_biz').innerText = "-"; document.getElementById('p_right_name').innerText = row.partner_name; document.getElementById('p_right_owner').innerText = ""; document.getElementById('p_right_tel').innerText = ""; 
            } else {
                document.getElementById('p_left_type').innerText = "공급받는자"; document.getElementById('p_left_name').innerText = row.partner_name; document.getElementById('p_left_addr').innerText = "-"; document.getElementById('p_left_tel').innerText = "-"; document.getElementById('p_left_project').innerText = "-";
                document.getElementById('p_right_type').innerText = "공급자"; document.getElementById('p_right_biz').innerText = "130-86-72885"; document.getElementById('p_right_name').innerText = "(주)ASPEC Tech"; document.getElementById('p_right_owner').innerText = "이창현"; document.getElementById('p_right_tel').innerText = "";
            }
            const tbody = document.getElementById('p_tbody'); tbody.innerHTML = ''; let sumQty=0, sumSupply=0, sumVat=0;
            const d = new Date(row.date); const mmdd = (d.getMonth()+1).toString().padStart(2,'0') + "/" + d.getDate().toString().padStart(2,'0');
            if(row.items && Array.isArray(row.items)) { row.items.forEach(item => { sumQty += parseInt(item.qty)||0; sumSupply += parseInt(item.supply)||0; sumVat += parseInt(item.vat)||0; tbody.innerHTML += `<tr><td class="text-center">${mmdd}</td><td>${item.name}</td><td class="text-center font-bold">${item.qty}</td><td class="text-right">${(item.price||0).toLocaleString()}</td><td class="text-right">${(item.supply||0).toLocaleString()}</td><td class="text-right">${(item.vat||0).toLocaleString()}</td></tr>`; }); }
            const emptyLen = 10 - (row.items ? row.items.length : 0); for(let i=0; i<emptyLen; i++) { tbody.innerHTML += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>`; }
            document.getElementById('p_sum_qty').innerText = sumQty.toLocaleString() + " EA"; document.getElementById('p_sum_supply').innerText = sumSupply.toLocaleString(); document.getElementById('p_sum_vat').innerText = sumVat.toLocaleString();
            window.print();
        }
        function logout() { supabase.auth.signOut().then(()=>window.location.href='index.html'); }
    </script>
