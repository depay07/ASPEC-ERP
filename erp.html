    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; font-size: 14px; }
        
        /* 모달 스타일 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 95%; max-width: 1300px; max-height: 95vh; overflow-y: auto; border-radius: 8px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal.active { display: flex; }

        /* 테이블 스타일 */
        th { background-color: #f1f5f9; color: #475569; font-weight: 700; padding: 10px; text-align: center; border-bottom: 2px solid #e2e8f0; white-space: nowrap; }
        td { padding: 8px 10px; border-bottom: 1px solid #e2e8f0; color: #334155; vertical-align: middle; }
        .input-box { width: 100%; padding: 6px 10px; border: 1px solid #cbd5e1; border-radius: 4px; }
        .input-box:focus { outline: none; border-color: #06b6d4; ring: 1px solid #06b6d4; }

        /* ========================================= */
        /* [중요] 인쇄 전용 CSS (강력 적용) */
        /* ========================================= */
        @media print {
            @page { size: A4; margin: 10mm; }
            body * { visibility: hidden; } /* 전체 숨김 */
            #printArea, #printArea * { visibility: visible; } /* 인쇄 영역만 보임 */
            #printArea { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                background: white; 
                padding: 0;
                font-size: 12px;
                color: black !important;
                -webkit-print-color-adjust: exact; /* 배경색/테두리 강제 출력 */
                print-color-adjust: exact;
            }
            .no-print { display: none !important; }
            
            /* 인쇄용 테이블 스타일 */
            .print-table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
            .print-table th, .print-table td { border: 1px solid #000; padding: 6px; }
            .print-header-box { border: 2px solid #000; display: flex; margin-bottom: 20px; }
            .print-half { width: 50%; padding: 10px; }
            .print-half:first-child { border-right: 1px solid #000; }
            .print-row { display: flex; margin-bottom: 4px; align-items: center; }
            .print-label { width: 70px; font-weight: bold; background: #f3f3f3; padding: 2px; text-align: center; border: 1px solid #ccc; margin-right: 5px; }
            .print-value { flex: 1; border-bottom: 1px solid #ccc; padding: 2px 5px; }
        }
    </style>
</head>

        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxdHRwbWRwcW90cmtiZGJzdHV1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjU4MjIsImV4cCI6MjA3ODk0MTgyMn0.pR6dL8yU2lpugzYWpdDkQh_l5WcVO4YMlOPhMlCJmP8';

                        <table class="w-full text-left border-collapse">`;

            if (tab === 'partners') {
                html += `<thead><tr><th>상호</th><th>담당자</th><th>전화번호</th><th>비고</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            } else if (tab === 'products') {
                html += `<thead><tr><th>품목코드</th><th>품목명</th><th>규격</th><th>단위</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            } else if (tab === 'purchase_orders') {
                html += `<thead><tr><th>PO#</th><th>납품업체</th><th>EndUser</th><th>품목요약</th><th>총 발주금액</th><th>수주일자</th><th>관리</th></tr></thead><tbody id="listBody"></tbody>`;
            } else if (tab === 'purchases') {

            } else if (tab === 'inventory') {
                html += `<thead><tr><th>품목코드</th><th>품목명</th><th>규격</th><th>단위</th><th>실재고</th><th>최근입고일</th><th>최근시리얼</th><th>비고</th><th>예약 현황</th><th>저장</th></tr></thead><tbody id="listBody"></tbody>`;

        async function loadListData(tab) {
            const tbody = document.getElementById('listBody');
            tbody.innerHTML = '<tr><td colspan="10" class="text-center p-4">로딩중...</td></tr>';

            if(tab === 'inventory') {
                await loadInventoryData();
                return;
            }

            const { data, error } = await supabase.from(tab).select('*').order('created_at', { ascending: false });
            if (error || !data) { tbody.innerHTML = '<tr><td colspan="10" class="text-center p-4">데이터 없음</td></tr>'; return; }

            tbody.innerHTML = '';
            data.forEach(row => {
                let tr = `<tr class="hover:bg-slate-50 border-b">`;
                const delBtn = `<button onclick="deleteItem('${tab}', ${row.id})" class="text-red-400 hover:text-red-600 ml-2" title="삭제"><i class="fa-solid fa-trash"></i></button>`;

                if (tab === 'partners') {
                    tr += `<td>${row.name}</td><td>${row.manager_name||'-'}</td><td>${row.phone||'-'}</td><td>${row.note||''}</td><td class="text-center">${delBtn}</td>`;
                } else if (tab === 'products') {
                    tr += `<td class="font-mono text-cyan-600">${row.code}</td><td>${row.name}</td><td>${row.spec||'-'}</td>
                           <td class="text-center font-bold text-slate-600">${row.unit||'EA'}</td><td class="text-center">${delBtn}</td>`;
                } else if (tab === 'purchase_orders') {
                    const itemsSummary = row.items && row.items.length > 0 ? `${row.items[0].name} 외 ${row.items.length-1}건` : '-';
                    const printBtn = `<button onclick='printDocument("PO", ${JSON.stringify(row)})' class="bg-slate-100 border px-2 py-1 rounded text-xs hover:bg-slate-200 mr-2"><i class="fa-solid fa-print"></i> 인쇄</button>`;
                    tr += `<td class="font-bold text-blue-600">${row.po_number}</td><td>${row.partner_name}</td><td>${row.end_user||'-'}</td>
                           <td>${itemsSummary}</td><td class="font-bold text-right">${(row.total_amount||0).toLocaleString()}</td><td>${row.date}</td>
                           <td class="text-center flex justify-center items-center">${printBtn} ${delBtn}</td>`;
                } else if (tab === 'purchases') {
                    tr += `<td>${row.date}</td><td>${row.partner_name}</td><td>${row.item_name}</td><td class="text-center font-bold">${row.qty}</td>
                           <td class="text-right">${(row.unit_price||0).toLocaleString()}</td><td class="text-right">${(row.supply_price||0).toLocaleString()}</td>
                           <td class="text-right">${(row.vat||0).toLocaleString()}</td><td class="text-right font-bold">${(row.total_amount||0).toLocaleString()}</td>
                           <td>${row.serial_no||'-'}</td>
                           <td class="text-center">${delBtn}</td>`;
                } else {
                    const printBtn = tab === 'sales' ? `<button onclick='printDocument("SALES", ${JSON.stringify(row)})' class="bg-slate-100 border px-2 py-1 rounded text-xs hover:bg-slate-200 mr-2"><i class="fa-solid fa-print"></i> 인쇄</button>` : '';
                    tr += `<td>${row.date}</td><td class="font-bold">${row.partner_name||'-'}</td><td>${row.manager||'-'}</td>
                           <td class="text-right text-slate-600">${(row.total_supply||0).toLocaleString()}</td>

                           <td>${row.note||''}</td>
                           <td class="text-center flex justify-center items-center">${printBtn} ${delBtn}</td>`;
                }
                tr += `</tr>`;
                tbody.innerHTML += tr;

        // [인쇄 로직 통합] - PO(발주)와 SALES(판매) 모두 처리
        function printDocument(type, row) {
            const isPO = type === 'PO';
            
            // 1. 타이틀 설정
            document.getElementById('docTitle').innerText = isPO ? '발 주 서' : '거 래 명 세 서';
            document.getElementById('docNo').innerText = isPO ? row.po_number : row.id;
            document.getElementById('docDate').innerText = row.date;
            document.getElementById('printNote').innerText = row.note || '';
            document.getElementById('printEndText').innerText = isPO ? '발주' : '거래';

            // 2. 헤더 박스 설정 (왼쪽/오른쪽 내용 바뀜)
            // 발주서: 공급받는자(우리) <-> 공급자(상대방)
            // 판매(거래명세서): 공급받는자(상대방) <-> 공급자(우리)
            
            if (isPO) {
                // 발주서: 왼쪽(받는자=상대방), 오른쪽(보내는자=우리) -> 일반적으로 발주서는 받는 사람 정보를 왼쪽에 크게 씀
                // 이미지 스타일대로: 왼쪽(공급받는자=납품업체?), 오른쪽(공급자=우리?) -> 보통 발주서는 "수신: 업체명" 이므로.
                // 사용자가 원하는 스타일: 왼쪽(공급받는자 = 납품업체 정보), 오른쪽(공급자 = 우리회사 ASPEC)
                
                document.getElementById('leftTitle').innerText = "공급받는자 (수신)";
                document.getElementById('leftName').innerText = row.partner_name; // 업체명
                document.getElementById('leftManager').innerText = row.manager || ''; // 업체 담당자 (입력필드가 있다면)
                document.getElementById('leftContact').innerText = '-';
                document.getElementById('leftProject').innerText = row.end_user || '-';
                
                document.getElementById('rightTitle').innerText = "공급자 (발신)";
                document.getElementById('rightName').innerText = "(주)ASPEC Tech";
                document.getElementById('rightOwner').innerText = "이창현";
                document.getElementById('rightManager').innerText = row.manager; // 우리 담당자
                document.getElementById('rightContact').innerText = ""; // 우리 연락처
            } else {
                // 판매(거래명세서): 왼쪽(공급받는자 = 거래처), 오른쪽(공급자 = 우리회사 ASPEC)
                document.getElementById('leftTitle').innerText = "공급받는자";
                document.getElementById('leftName').innerText = row.partner_name;
                document.getElementById('leftManager').innerText = row.manager || ''; // 거래처 담당자
                document.getElementById('leftContact').innerText = '-';
                document.getElementById('leftProject').innerText = '-';
                
                document.getElementById('rightTitle').innerText = "공급자";
                document.getElementById('rightName').innerText = "(주)ASPEC Tech";
                document.getElementById('rightOwner').innerText = "이창현";
                document.getElementById('rightManager').innerText = ""; // 우리 담당자
                document.getElementById('rightContact').innerText = "";
            }

            // 3. 품목 리스트 채우기
            const tbody = document.getElementById('printTableBody');
            tbody.innerHTML = '';
            let totalQty = 0;

            if (row.items && Array.isArray(row.items)) {
                row.items.forEach((item, index) => {
                    totalQty += (parseInt(item.qty) || 0);
                    // 규격 줄바꿈 처리
                    const specLines = (item.spec || '').split('\n').join('<br>');
                    
                    tbody.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td style="text-align: left;">${item.name}</td>
                            <td style="text-align: left; font-size: 10px;">${specLines}</td>
                            <td>${item.unit || 'SET'}</td>
                            <td>${item.qty}</td>
                            <td style="text-align: right;">${(item.price||0).toLocaleString()}</td>
                            <td style="text-align: right;">${(item.supply||0).toLocaleString()}</td>
                        </tr>
                    `;
                });
            }

            // 빈 줄 채우기 (최소 10줄)
            const emptyRows = 10 - (row.items ? row.items.length : 0);
            for (let i = 0; i < emptyRows; i++) {
                tbody.innerHTML += `<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>`;
            }

            // 4. 합계 표시
            document.getElementById('printTotalQty').innerText = totalQty;
            document.getElementById('printTotalAmount').innerText = "₩ " + (row.total_amount||0).toLocaleString();

            // 5. 인쇄 실행
            window.print();
        }

        // 이하 기존 기능들 (재고관리, 신규등록 등) 동일 유지
        async function loadInventoryData() {
            const tbody = document.getElementById('listBody');
            const ordersRes = await supabase.from('orders').select('*');
            const allOrders = ordersRes.data || [];

            tbody.innerHTML = '';
            productList.forEach(prod => {
                let reservedQty = 0;
                let partners = [];
                allOrders.forEach(ord => {
                    if(ord.items) {
                        ord.items.forEach(item => {
                            if(item.name === prod.name) {
                                reservedQty += item.qty;
                                if(!partners.includes(ord.partner_name)) partners.push(ord.partner_name);
                            }
                        });
                    }
                });
                let reservedText = reservedQty > 0 ? `<span class="text-red-500 font-bold">(${reservedQty}개 예정)</span> <span class="text-xs text-gray-500 ml-1">- ${partners.join(', ')} 등</span>` : '<span class="text-gray-300">-</span>';
                tbody.innerHTML += `<tr class="border-b hover:bg-slate-50"><td class="font-mono text-slate-500">${prod.code}</td><td class="font-bold">${prod.name}</td><td>${prod.spec||''}</td><td class="text-center text-xs">${prod.unit||'EA'}</td><td class="font-bold text-lg text-blue-600 text-center">${prod.stock}</td><td class="text-center text-sm">${prod.last_incoming_date||'-'}</td><td class="text-center text-sm text-gray-600">${prod.last_serial_no||'-'}</td><td><input type="text" id="note_${prod.id}" value="${prod.inventory_note||''}" class="border rounded px-2 py-1 w-full text-xs"></td><td class="text-xs">${reservedText}</td><td><button onclick="updateInventoryNote(${prod.id})" class="bg-blue-500 text-white px-3 py-1 rounded text-xs">저장</button></td></tr>`;
            });
        }
        async function updateInventoryNote(id) {
            const note = document.getElementById(`note_${id}`).value;
            const { error } = await supabase.from('products').update({ inventory_note: note }).eq('id', id);
            if(error) alert("저장 실패"); else alert("저장되었습니다.");
        }
        async function deleteItem(table, id) {
            if(!confirm("정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.")) return;
            const { error } = await supabase.from(table).delete().eq('id', id);
            if(error) alert("삭제 실패: " + error.message); else { await fetchData(); loadListData(table); }
        }
        function openNewModal(tab) {
            const modal = document.getElementById('genericModal');
            document.getElementById('modalTitle').innerText = getTitle(tab) + ' 등록';
            const body = document.getElementById('modalBody');
            tempItems = []; 
            modal.classList.add('active');
            let html = '';
            const today = new Date().toISOString().split('T')[0];
            
            if (tab === 'partners') {
                html = `<div class="grid grid-cols-2 gap-3"><div><label class="text-xs">상호 (필수)</label><input id="pName" class="input-box"></div><div><label class="text-xs">사업자번호</label><input id="pBiz" class="input-box"></div><div><label class="text-xs">대표자</label><input id="pOwner" class="input-box"></div><div><label class="text-xs">담당자</label><input id="pManager" class="input-box"></div><div><label class="text-xs">전화번호</label><input id="pPhone" class="input-box"></div><div><label class="text-xs">이메일</label><input id="pEmail" class="input-box"></div><div class="col-span-2"><label class="text-xs">비고</label><input id="pNote" class="input-box"></div></div><button onclick="saveSimpleData('partners')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            } else if (tab === 'products') {
                html = `<div class="grid grid-cols-2 gap-3"><div class="col-span-2"><label class="text-xs">품목명 (필수)</label><input id="prodName" class="input-box" oninput="autoGenCode(this.value)"></div><div><label class="text-xs">품목코드 (자동)</label><input id="prodCode" class="input-box bg-slate-100" readonly></div><div><label class="text-xs">단위 (예: EA)</label><input id="prodUnit" class="input-box" placeholder="EA"></div><div class="col-span-2"><label class="text-xs">규격</label><input id="prodSpec" class="input-box"></div></div><button onclick="saveSimpleData('products')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">저장</button>`;
            } else if (tab === 'purchases') {
                html = `<div class="grid grid-cols-2 gap-3"><div><label class="text-xs">입고일자</label><input type="date" id="purDate" class="input-box" value="${today}"></div><div><label class="text-xs">매입처</label><input id="purPartner" class="input-box" list="dl_part"></div><div><label class="text-xs">품목명</label><input id="purItem" class="input-box" list="dl_prod"></div><div><label class="text-xs">수량</label><input type="number" id="purQty" class="input-box" value="0"></div><div><label class="text-xs">단가 (VAT별도)</label><input type="number" id="purPrice" class="input-box" value="0"></div><div><label class="text-xs">시리얼번호 (선택)</label><input type="text" id="purSerial" class="input-box"></div><div class="col-span-2"><label class="text-xs">비고</label><input id="purNote" class="input-box"></div></div><button onclick="savePurchase()" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold">입고 처리 (재고반영)</button><datalist id="dl_part"></datalist><datalist id="dl_prod"></datalist>`;
            } else if (tab === 'purchase_orders') {
                html = `<div class="bg-slate-50 p-4 rounded mb-4 border"><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">PO# (발주번호)</label><input id="poNum" class="input-box"></div><div><label class="text-xs text-slate-500">수주일자</label><input type="date" id="poDate" class="input-box" value="${today}"></div><div><label class="text-xs text-slate-500">납품업체</label><input id="poPartner" class="input-box" list="dl_part"></div></div><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">EndUser</label><input id="poEndUser" class="input-box"></div><div><label class="text-xs text-slate-500">담당자</label><input id="poManager" class="input-box"></div><div><label class="text-xs text-slate-500">선발주여부</label><select id="poPreOrder" class="input-box"><option>N</option><option>Y</option></select></div></div><div><label class="text-xs text-slate-500">비고</label><input id="poNote" class="input-box"></div></div>${renderItemInputArea(tab)}`;
            } else {
                renderComplexForm(tab, body); return; 
            }
            body.innerHTML = html;
            if(tab === 'purchases' || tab === 'purchase_orders') { fillDL('dl_part', partnerList); fillDL('dl_prod', productList); }
        }
        function getTitle(tab) { const map = {'partners':'거래처','products':'품목','purchase_orders':'발주','purchases':'구매(입고)','quotes':'견적','orders':'주문','sales':'판매'}; return map[tab] || ''; }
        function closeModal() { document.getElementById('genericModal').classList.remove('active'); }
        function autoGenCode(val) { if(val) document.getElementById('prodCode').value = 'P-' + Date.now().toString().slice(-6); }
        function el(id) { return document.getElementById(id) ? document.getElementById(id).value : ''; }
        function fillDL(id, list) { document.getElementById(id).innerHTML = list.map(i=>`<option value="${i.name}">`).join(''); }
        function fillPart(val) { const f = partnerList.find(x=>x.name===val); if(f) { if(document.getElementById('sPManager')) document.getElementById('sPManager').value=f.manager_name||''; if(document.getElementById('sContact')) document.getElementById('sContact').value=(f.email||'')+' '+(f.phone||''); } }
        function fillProd(val) { const f = productList.find(x=>x.name===val); if(f && document.getElementById('iSpec')) document.getElementById('iSpec').value=f.spec||''; }
        async function saveSimpleData(tab) {
            let data = {};
            if(tab === 'partners') data = { name: el('pName'), biz_num: el('pBiz'), owner_name: el('pOwner'), manager_name: el('pManager'), phone: el('pPhone'), email: el('pEmail'), note: el('pNote') };
            if(tab === 'products') data = { name: el('prodName'), code: el('prodCode'), spec: el('prodSpec'), unit: el('prodUnit') };
            const { error } = await supabase.from(tab).insert(data);
            if(error) alert('오류: '+error.message); else { closeModal(); switchTab(tab); }
        }
        async function savePurchase() {
            const qty = parseInt(el('purQty'))||0; const price = parseInt(el('purPrice'))||0; const supply = qty * price; const vat = Math.floor(supply * 0.1);
            const data = { date: el('purDate'), partner_name: el('purPartner'), item_name: el('purItem'), qty: qty, unit_price: price, supply_price: supply, vat: vat, total_amount: supply + vat, serial_no: el('purSerial'), note: el('purNote') };
            const { error } = await supabase.from('purchases').insert(data);
            if(error) { alert("저장실패: "+error.message); return; }
            const prod = productList.find(p => p.name === data.item_name);
            if(prod) { await supabase.from('products').update({ stock: prod.stock + qty, last_incoming_date: data.date, last_serial_no: data.serial_no || prod.last_serial_no }).eq('id', prod.id); }
            alert("입고 및 재고반영 완료"); closeModal(); switchTab('purchases');
        }
        function renderComplexForm(tab, container) {
            const today = new Date().toISOString().split('T')[0];
            container.innerHTML = `<div class="bg-slate-50 p-4 rounded mb-4 border"><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">일자</label><input type="date" id="sDate" class="input-box" value="${today}"></div><div><label class="text-xs text-slate-500">거래처</label><input id="sPartner" class="input-box" list="dl_part" onchange="fillPart(this.value)"></div><div><label class="text-xs text-slate-500">담당자</label><input id="sManager" class="input-box"></div></div><div class="grid grid-cols-3 gap-3 mb-2"><div><label class="text-xs text-slate-500">거래처담당자</label><input id="sPManager" class="input-box"></div><div><label class="text-xs text-slate-500">연락처</label><input id="sContact" class="input-box"></div><div><label class="text-xs text-slate-500">비고</label><input id="sNote" class="input-box"></div></div></div>${renderItemInputArea(tab)}`;
            fillDL('dl_part', partnerList); fillDL('dl_prod', productList);
        }
        function renderItemInputArea(tab) {
            return `<div class="bg-white border p-3 rounded mb-4 shadow-sm"><div class="flex gap-2 items-end"><div class="w-1/3"><label class="text-xs">품목명</label><input id="iName" class="input-box" list="dl_prod" onchange="fillProd(this.value)"></div><div class="w-20"><label class="text-xs">수량</label><input type="number" id="iQty" class="input-box" value="1"></div><div class="w-32"><label class="text-xs">단가</label><input type="number" id="iPrice" class="input-box"></div><button onclick="addItemToGrid('${tab}')" class="bg-slate-700 text-white px-4 py-2 rounded font-bold text-sm h-9">추가</button></div></div><table class="w-full text-sm border-collapse border text-center mb-4"><thead class="bg-slate-100"><tr><th>품목명</th><th>수량</th><th>단가</th><th>공급가액</th><th>부가세</th><th>합계</th><th>삭제</th></tr></thead><tbody id="itemGrid"></tbody></table><div class="text-right text-lg font-bold text-cyan-700">총 합계: <span id="sGrandTotal">0</span>원</div><button onclick="saveTransaction('${tab}')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold shadow-lg">문서 저장</button><datalist id="dl_part"></datalist><datalist id="dl_prod"></datalist>`;
        }
        function addItemToGrid(tab) {
            const name = el('iName'); const qty = parseInt(el('iQty'))||0; const price = parseInt(el('iPrice'))||0;
            if(!name || qty <= 0) return alert("확인 필요");
            const prod = productList.find(p => p.name === name);
            if(tab === 'orders') { if(!prod) return alert("미등록 품목"); if(qty > prod.stock) return alert(`재고부족! 현재: ${prod.stock}`); }
            const supply = qty * price; const vat = Math.floor(supply * 0.1); const total = supply + vat;
            tempItems.push({ name, qty, price, supply, vat, total, spec: prod ? prod.spec : '', unit: prod ? prod.unit : 'EA' });
            renderGrid(); document.getElementById('iName').value=''; document.getElementById('iQty').value='1';
        }
        function renderGrid() {
            const tbody = document.getElementById('itemGrid'); tbody.innerHTML = ''; let grandTotal = 0;
            tempItems.forEach((item, idx) => {
                grandTotal += item.total;
                tbody.innerHTML += `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.price.toLocaleString()}</td><td>${item.supply.toLocaleString()}</td><td>${item.vat.toLocaleString()}</td><td class="font-bold">${item.total.toLocaleString()}</td><td onclick="tempItems.splice(${idx},1); renderGrid()" class="cursor-pointer text-red-400"><i class="fa-solid fa-trash"></i></td></tr>`;
            });
            document.getElementById('sGrandTotal').innerText = grandTotal.toLocaleString();
        }
        async function saveTransaction(tab) {
            if(tempItems.length === 0) return alert("품목 없음");
            let tSupply=0, tVat=0, tTotal=0; tempItems.forEach(i => { tSupply+=i.supply; tVat+=i.vat; tTotal+=i.total; });
            let data = { items: tempItems, total_supply: tSupply, total_vat: tVat, total_amount: tTotal, date: el(tab === 'purchase_orders' ? 'poDate' : 'sDate') };
            if(tab === 'purchase_orders') { data.po_number = el('poNum'); data.partner_name = el('poPartner'); data.end_user = el('poEndUser'); data.manager = el('poManager'); data.is_pre_order = el('poPreOrder'); data.note = el('poNote'); } 
            else { data.partner_name = el('sPartner'); data.manager = el('sManager'); data.note = el('sNote'); if(tab === 'orders') data.po_number = 'AUTO'; }
            const { error } = await supabase.from(tab).insert(data);
            if(error) { alert("저장실패: "+error.message); return; }
            if(tab === 'sales') { for(const item of tempItems) { const prod = productList.find(p => p.name === item.name); if(prod) await supabase.from('products').update({ stock: prod.stock - item.qty }).eq('id', prod.id); } }
            alert("저장되었습니다."); closeModal(); switchTab(tab);
        }
        function logout() { supabase.auth.signOut().then(()=>window.location.href='index.html'); }
    </script>
