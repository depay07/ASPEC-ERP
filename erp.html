        .calendar-day:nth-child(7n):not(.other-month) .calendar-day-number { color: #3b82f6 !important; }

        function setupAutoTimeSync() {
            const sDate = document.getElementById('eventStartDate');
            const eDate = document.getElementById('eventEndDate');
            const sTime = document.getElementById('eventStartTime');
            const eTime = document.getElementById('eventEndTime');

            sDate.addEventListener('change', function() { eDate.value = this.value; });
            sTime.addEventListener('change', function() {
                if (!this.value) return;
                const [hours, mins] = this.value.split(':').map(Number);
                const dateObj = new Date();
                dateObj.setHours(hours + 1);
                dateObj.setMinutes(mins);
                const newHour = String(dateObj.getHours()).padStart(2, '0');
                const newMin = String(dateObj.getMinutes()).padStart(2, '0');
                eTime.value = `${newHour}:${newMin}`;
            });
        }

        async function runSearch(tab) {

                const { data, error } = await query;
                if(error) { alert("검색실패: "+error.message); return; }
                renderTable(tab, data);
                return; 
            } // <--- [오류 수정 완료] 닫는 괄호 추가됨

            // 수금 관리 등 기존 로직
            let targetTable = tab;
            if (tab === 'collections') targetTable = 'sales';
            if (tab === 'cost_management') targetTable = 'orders';
            
            let query = supabaseClient.from(targetTable).select('*');
            if (tab === 'bookkeeping') {
                query = query.order('date', { ascending: false }); 
            } else {
                query = query.order('created_at', { ascending: false });
            }

            const sDate = document.getElementById('searchStartDate')?.value;
            const eDate = document.getElementById('searchEndDate')?.value;
            if(sDate && eDate && !['partners','products'].includes(tab)) query = query.gte('date', sDate).lte('date', eDate);

            if(tab === 'purchase_orders') { const p = document.getElementById('search_sPartner').value; const e = document.getElementById('search_sEndUser').value; if(p) query = query.ilike('partner_name', `%${p}%`); if(e) query = query.ilike('end_user', `%${e}%`); }
            else if (tab === 'purchases') { const p = document.getElementById('search_sPartner').value; const i = document.getElementById('search_sItem').value; if(p) query = query.ilike('partner_name', `%${p}%`); if(i) query = query.ilike('item_name', `%${i}%`); }
            else if (tab === 'partners') { const n = document.getElementById('search_sName').value; const m = document.getElementById('search_sManager').value; if(n) query = query.ilike('name', `%${n}%`); if(m) query = query.ilike('manager_name', `%${m}%`); }
            else if (tab === 'products') { const n = document.getElementById('search_sName').value; const c = document.getElementById('search_sCode').value; if(n) query = query.ilike('name', `%${n}%`); if(c) query = query.ilike('code', `%${c}%`); }
            else { 
                const p = document.getElementById('search_sPartner')?.value; 
                const m = document.getElementById('search_sManager')?.value; 
                const n = document.getElementById('search_sNote')?.value; 
                if(p) query = query.ilike('partner_name', `%${p}%`); 
                if(m && tab !== 'collections') query = query.ilike('manager', `%${m}%`); 
                if(n && tab !== 'collections') query = query.ilike('note', `%${n}%`); 
            }

            const { data, error } = await query;
            if(error) { alert("검색실패: "+error.message); return; }
            
            let resultData = data;
            if (tab === 'collections') {
                const hideZero = document.getElementById('hideZeroReceivable')?.checked;
                if (hideZero) {
                    resultData = data.filter(row => {
                        const total = row.total_amount || 0;
                        const collected = row.collected_amount || 0;
                        const balance = total - collected;
                        return balance !== 0; 
                    });
                }
            }
            else if(tab === 'purchase_orders' || tab === 'purchases') { const sItem = document.getElementById('search_sItem') ? document.getElementById('search_sItem').value.toLowerCase() : ''; if(sItem) { if(tab === 'purchases') resultData = data.filter(r => r.item_name && r.item_name.toLowerCase().includes(sItem)); else resultData = data.filter(r => r.items && r.items.some(i => i.name.toLowerCase().includes(sItem))); } }     
            else if (tab === 'bookkeeping') {
                const cat = document.getElementById('search_sCategory').value;
                const usage = document.getElementById('search_sUsage').value;
                if(cat) query = query.eq('category', cat);
                if(usage) query = query.ilike('usage_desc', `%${usage}%`);
                query = query.order('created_at', { ascending: false });
            }
            renderTable(tab, resultData);
        }

                    return { ...item, cost_price: finalUnitCost, bom_breakdown: isBOM ? bomBreakdown : null };

        function calcRealTimeMargin() {

                        if (isBOM) {

                            html += `<tr class="bg-slate-100 font-bold text-slate-700"><td class="p-2 border text-left"><i class="fa-solid fa-layer-group text-purple-600 mr-1"></i> ${item.name} (세트)</td><td class="p-2 border text-right">${sellPrice.toLocaleString()}</td><td class="p-2 border">${qty}</td><td class="p-2 border text-right text-xs text-slate-500">(하단 구성품 입력)</td><td class="p-2 border text-right text-blue-600" id="margin_parent_${idx}">-</td></tr>`;
                            children.forEach((child, cIdx) => {
                                const savedChild = savedBreakdown.find(s => s.name === child.child_name); const childCost = savedChild ? savedChild.cost : 0; const requiredQty = child.qty;
                                html += `<tr class="text-xs bg-purple-50"><td class="p-2 border text-left pl-6">└ ${child.child_name} <span class="text-slate-400">(${requiredQty}ea/set)</span></td><td class="p-2 border text-center text-slate-400">-</td><td class="p-2 border text-center text-slate-500">${qty * requiredQty}</td><td class="p-2 border bg-white"><input type="number" id="cost_input_bom_${idx}_${cIdx}" data-parent="${idx}" data-qty="${requiredQty}" value="${childCost}" class="w-full text-right border p-1 rounded font-bold text-slate-700" oninput="calcRealTimeMargin()" placeholder="단가 입력"></td><td class="p-2 border text-center text-slate-400">-</td></tr>`;
                            });
                        } else {
                            const costPrice = item.cost_price || 0; const margin = (sellPrice - costPrice) * qty;
                            html += `<tr><td class="p-2 border text-left">${item.name}</td><td class="p-2 border text-right text-slate-500">${sellPrice.toLocaleString()}</td><td class="p-2 border">${qty}</td><td class="p-2 border bg-yellow-50"><input type="number" id="cost_input_${idx}" value="${costPrice}" class="w-full text-right border p-1 rounded font-bold text-slate-700" oninput="calcRealTimeMargin()" placeholder="0"></td><td class="p-2 border text-right font-bold text-blue-600" id="margin_display_${idx}">${margin.toLocaleString()}</td></tr>`;
                        }
                    });
                } else { html += `<tr><td colspan="5" class="p-4 text-center text-slate-400">품목 상세 내역이 없습니다.</td></tr>`; }
                html += `</tbody><tfoot class="bg-slate-50 font-bold border-t-2 border-slate-300"><tr><td colspan="3" class="p-3 text-right">총 합계</td><td class="p-3 text-right text-red-600" id="totalCostDisplay">0</td><td class="p-3 text-right text-blue-600" id="totalMarginDisplay">0</td></tr></tfoot></table></div><button onclick="saveCost(${orderId})" class="w-full bg-slate-800 text-white py-3 rounded font-bold hover:bg-slate-900 transition">원가 저장 및 마진 확정</button>`;
                body.innerHTML = html; order.bomList = bomList; globalDataStore['currentCostOrder'] = order; setTimeout(calcRealTimeMargin, 50);
            } catch (err) { console.error(err); alert("오류 발생: " + err.message); }
        }

        // [입력 폼 및 그리드 렌더링 함수]
        function renderComplexForm(tab, body) {
            const today = new Date().toISOString().split('T')[0];
            let loadBtn = '';
            if(tab === 'orders') loadBtn = `<button onclick="openLoadModal('quotes')" class="bg-orange-500 text-white px-3 py-1 rounded text-xs font-bold ml-2 hover:bg-orange-600"><i class="fa-solid fa-cloud-arrow-down"></i> 견적서 불러오기</button>`;
            if(tab === 'sales') loadBtn = `<button onclick="openLoadModal('orders')" class="bg-orange-500 text-white px-3 py-1 rounded text-xs font-bold ml-2 hover:bg-orange-600"><i class="fa-solid fa-cloud-arrow-down"></i> 주문서 불러오기</button>`;
            let addressField = `<div><label class="text-xs text-slate-500">주소</label><input id="sAddr" class="input-box"></div>`;
            if (tab === 'quotes') { addressField = ``; }
            let html = `<div class="bg-slate-50 p-4 rounded mb-4 border"><div class="grid grid-cols-2 gap-3 mb-2"><div><label class="text-xs text-slate-500">일자</label><input type="date" id="sDate" class="input-box" value="${today}"></div><div><label class="text-xs text-slate-500">거래처 ${loadBtn}</label><input id="sPartner" class="input-box" list="dl_part" onchange="fillPart(this.value)" placeholder="거래처 검색"></div></div><div class="grid grid-cols-2 gap-3 mb-2"><div><label class="text-xs text-slate-500">담당자 (거래처)</label><input id="sPManager" class="input-box"></div><div><label class="text-xs text-slate-500">연락처</label><input id="sContact" class="input-box"></div></div><div class="grid grid-cols-2 gap-3 mb-2"><div><label class="text-xs text-slate-500">이메일</label><input id="sEmail" class="input-box"></div>${addressField}</div><div class="grid grid-cols-2 gap-3 mb-2"><div><label class="text-xs text-slate-500">담당자 (우리측)</label><input id="sManager" class="input-box"></div><div><label class="text-xs text-slate-500">비고</label><input id="sNote" class="input-box"></div></div></div>${renderItemInputArea(tab)}<div class="overflow-x-auto"><table class="w-full text-sm border-collapse border text-center mb-4 table-fixed"><thead class="bg-slate-100"><tr><th class="p-2 border w-10">No</th><th class="p-2 border w-[22%]">품목명</th><th class="p-2 border w-[30%]">규격</th><th class="p-2 border w-14">단위</th><th class="p-2 border w-16">수량</th><th class="p-2 border">단가</th><th class="p-2 border">공급가액</th><th class="p-2 border w-10">삭제</th></tr></thead><tbody id="itemGrid"></tbody><tfoot class="bg-slate-50 font-bold"><tr><td colspan="6" class="p-2 text-right border">합계 (공급가액 + 세액)</td><td class="p-2 text-right border" id="tSupply">0</td><td class="p-2 border"></td></tr><tr><td colspan="6" class="p-2 text-right border text-slate-500">부가세 (VAT)</td><td class="p-2 text-right border text-slate-500" id="tVat">0</td><td class="p-2 border"></td></tr><tr><td colspan="6" class="p-2 text-right border text-blue-600 text-lg">총 합계</td><td class="p-2 text-right border text-blue-600 text-lg" id="tTotal">0</td><td class="p-2 border"></td></tr></tfoot></table></div><button onclick="saveComplexData('${tab}')" class="w-full mt-4 bg-cyan-600 text-white py-3 rounded font-bold shadow-lg hover:bg-cyan-700 transition">저장하기</button><datalist id="dl_part"></datalist><datalist id="dl_prod"></datalist>`;
            body.innerHTML = html;
            setTimeout(() => { fillDL('dl_part', partnerList); fillDL('dl_prod', productList); renderGrid(); }, 50);
        }

        function renderItemInputArea(tab) {
            return `<div class="bg-white border p-3 rounded mb-4 shadow-sm"><div class="flex flex-wrap gap-2 items-end"><div class="w-[22%] min-w-[150px]"><label class="text-xs text-slate-500 font-bold">품목명</label><input id="iName" class="input-box" list="dl_prod" onchange="fillProd(this.value)" placeholder="품목 검색"></div><div class="flex-1 min-w-[200px]"><label class="text-xs text-slate-500 font-bold">규격</label><input id="iSpec" class="input-box"></div><div class="w-14"><label class="text-xs text-slate-500">단위</label><input id="iUnit" class="input-box" value="EA"></div><div class="w-16"><label class="text-xs text-slate-500 font-bold">수량</label><input type="number" id="iQty" class="input-box" value="1" onkeypress="if(event.key==='Enter') document.getElementById('iPrice').focus()"></div><div class="w-28"><label class="text-xs text-slate-500 font-bold">단가</label><input type="number" id="iPrice" class="input-box" onkeypress="if(event.key==='Enter') addGridItem()"></div><button onclick="addGridItem()" class="bg-slate-700 hover:bg-slate-800 text-white px-4 py-2 rounded font-bold text-sm h-[38px] transition"><i class="fa-solid fa-plus"></i> 추가</button></div></div>`;
        }

        function addGridItem() {
            const name = document.getElementById('iName').value; const spec = document.getElementById('iSpec').value; const unit = document.getElementById('iUnit').value; const qtyInput = document.getElementById('iQty').value; const priceInput = document.getElementById('iPrice').value;
            if (!name) return alert("품목명은 필수입니다.");
            const qty = parseInt(qtyInput) || 0; const price = parseInt(priceInput) || 0; 
            const supply = price * qty; const vat = Math.floor(supply * 0.1); const total = supply + vat;
            tempItems.push({ name, spec, unit, qty, price, supply, vat, total, manufacturer: '', serial_no: '' });
            document.getElementById('iName').value = ''; document.getElementById('iSpec').value = ''; document.getElementById('iQty').value = '1'; document.getElementById('iPrice').value = ''; document.getElementById('iName').focus(); renderGrid();
        }

        function renderGrid() {
            const tbody = document.getElementById('itemGrid'); if (!tbody) return; 
            tbody.innerHTML = ''; let tSupply = 0, tVat = 0, tTotal = 0;
            tempItems.forEach((item, idx) => {
                const supplyVal = item.supply || 0; const vatVal = item.vat || 0; const totalVal = item.total || 0;
                tSupply += supplyVal; tVat += vatVal; tTotal += totalVal;
                tbody.innerHTML += `<tr class="hover:bg-slate-50 border-b group" draggable="true" ondragstart="dragStart(${idx})" ondragover="dragOver(event)" ondrop="dropItem(${idx})"><td class="p-2 border text-slate-400 cursor-move"><i class="fa-solid fa-bars"></i> ${idx + 1}</td><td class="p-2 border text-left font-bold text-slate-700">${item.name}</td><td class="p-2 border text-xs text-slate-500">${item.spec || ''}</td><td class="p-2 border text-center text-xs">${item.unit}</td><td class="p-2 border text-center font-bold">${item.qty}</td><td class="p-2 border text-right text-slate-600">${(item.price || 0).toLocaleString()}</td><td class="p-2 border text-right font-bold">${supplyVal.toLocaleString()}</td><td class="p-2 border text-center"><button onclick="removeGridItem(${idx})" class="text-red-400 hover:text-red-600 transition"><i class="fa-solid fa-xmark"></i></button></td></tr>`;
            });
            if(document.getElementById('tSupply')) document.getElementById('tSupply').innerText = tSupply.toLocaleString();
            if(document.getElementById('tVat')) document.getElementById('tVat').innerText = tVat.toLocaleString();
            if(document.getElementById('tTotal')) document.getElementById('tTotal').innerText = tTotal.toLocaleString();
        }

        function removeGridItem(idx) { tempItems.splice(idx, 1); renderGrid(); }

        // [구매 관리 - 누락되었던 핵심 함수들]
        function addPurchaseItem() {
            const name = document.getElementById('purItem').value; const maker = document.getElementById('purMaker').value; const serial = document.getElementById('purSerial').value;
            const qty = parseInt(document.getElementById('purQty').value) || 0; const price = parseInt(document.getElementById('purPrice').value) || 0;
            if (!name) return alert("품목명을 입력해주세요."); if (qty <= 0) return alert("수량은 1개 이상이어야 합니다.");
            const total = qty * price;
            tempItems.push({ name: name, manufacturer: maker, serial_no: serial, qty: qty, unit_price: price, total_amount: total });
            document.getElementById('purItem').value = ''; document.getElementById('purMaker').value = ''; document.getElementById('purSerial').value = ''; document.getElementById('purQty').value = '1'; document.getElementById('purPrice').value = ''; document.getElementById('purItem').focus(); renderPurchaseGrid();
        }

        function renderPurchaseGrid() {
            const tbody = document.getElementById('purItemGrid'); const totalEl = document.getElementById('purGrandTotal'); if (!tbody) return;
            tbody.innerHTML = ''; let grandTotal = 0;
            tempItems.forEach((item, idx) => {
                grandTotal += item.total_amount;
                tbody.innerHTML += `<tr class="border-b hover:bg-slate-50"><td class="p-2">${item.name}</td><td class="p-2 text-xs text-slate-500">${item.manufacturer || '-'}</td><td class="p-2 text-xs text-blue-600">${item.serial_no || '-'}</td><td class="p-2 font-bold">${item.qty}</td><td class="p-2 text-right text-slate-600">${item.unit_price.toLocaleString()}</td><td class="p-2 text-right font-bold">${item.total_amount.toLocaleString()}</td><td class="p-2"><button onclick="removePurchaseItem(${idx})" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button></td></tr>`;
            });
            if (totalEl) totalEl.innerText = grandTotal.toLocaleString();
        }

        function removePurchaseItem(idx) { tempItems.splice(idx, 1); renderPurchaseGrid(); }

        async function logout() {
    await supabase.auth.signOut();
    window.location.href = 'index.html';
}
    </script>
